<div class="container mx-auto p-4 grid grid-cols-4" *ngIf="product">
  <img src="{{ product.image }}" alt="" />
  <div class="col-span-3 px-4">
    <h1 class="text-lg font-semibold capitalize">{{ product.title }}</h1>
    <p class="font-medium">{{ product.description }}</p>
  </div>
</div>
<div class="container mx-auto">
  <h3 class="text-lg font-medium">Productos similares</h3>
  <div *ngIf="similarProducts">
    <div *ngFor="let products of similarProducts">
      <img src="{{ products.image }}" alt="" />
    </div>
  </div>
</div>
